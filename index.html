<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <table id="grid" border="1">
            <tr>
                <td colspan="4"><input id="inputBox" type="text"></td>
            </tr>
            <tr>
                <td><button class="btn" id="c">C</button></td> <td><button class="btn" id="bs"><img class="btn-img" src="img/bs.png"></button></td>
                <td><button class="btn" id="div"><img class="btn-img" src="img/div.png"></button></td> <td><button class="btn" id="x">X</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="divx">1/X</button></td> <td><button class="btn" id="sq"><img class="btn-img" src="img/xt2.png"></button></td>
                <td><button class="btn" id="sqr"><img class="btn-img" src="img/x2.png"></button></td> <td><button class="btn" id="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="7">7</button></td> <td><button class="btn" id="8">8</button></td>
                <td><button class="btn" id="9">9</button></td> <td><button class="btn" id="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="4">4</button></td> <td><button class="btn" id="5">5</button></td>
                <td><button class="btn" id="6">6</button></td> <td rowspan="3"><button class="btn" id="eq">=</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="1">1</button></td> <td><button class="btn" id="2">2</button></td>
                <td><button class="btn" id="3">3</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="neg">+/-</button></td> <td><button class="btn" id="0">0</button></td>
                <td><button class="btn" id=".">.</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
